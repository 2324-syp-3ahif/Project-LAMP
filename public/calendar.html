<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="icon" href="./main-icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/header.css">
    <link href="styles/mainPage.css" rel="stylesheet">
    <link href="styles/calendar.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="./src/eventFunctions.js"></script>
    <script>
        $(function () {
            console.log("loaded");
            $("#header").load("./header.html");
            $("#footer").load("./footer.html");
        });
    </script>
</head>
<body>
<div id="header"></div>
<div class="wrapper" id="login-wrapper">
    <h2>Login</h2>
    <form action="#">

        <div class="input-box">
            <label for="login-email"></label><input id="login-email" type="text" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <label for="login-password"></label><input id="login-password" type="password" placeholder="Enter your password" required>
        </div>

        <div class="input-box button">
            <input id="login-button" type="button" value="Login">
        </div>
        <p class="switch-mode-paragraph">
            Don't have an account?
            <a id="switch-to-signup">Sign Up</a>
        </p>
    </form>
</div>
<div class="wrapper" id="signup-wrapper">
    <h2>Sign Up</h2>
    <form action="#">
        <div class="input-box">
            <label for="signup-username"></label><input id="signup-username" type="text" placeholder="Enter a username" required>
        </div>
        <div class="input-box">
            <label for="signup-email"></label><input id="signup-email" type="text" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <label for="signup-password"></label><input id="signup-password" type="password" placeholder="Create password" required>
        </div>

        <div class="input-box button">
            <input id="sign-up-button" type="button" value="Register">
        </div>
        <p class="switch-mode-paragraph">
            Already have an account?
            <a id="switch-to-login">Login</a>
        </p>
    </form>
</div>

<button id="add-event-btn">New Event</button>
<div class="popup hidden" id="create-event-container">
    <p id="add-event-header">Create Event</p>
    <form>
        <div class="mb-2">
            <label for="name-event-input" class="form-label">Name</label>
            <input type="text" class="form-control" id="name-event-input">
        </div>
        <div class="d-flex flex-row">
            <div class="mb-2" id="date-event-input-div">
                <label for="date-event-input" class="form-label">Date</label>
                <input type="text" class="form-control" id="date-event-input">
            </div>
            <div class="mb-2" id="fullday-event-input-div">
                <label for="date-event-input" class="form-label">Full Day</label>
                <input type="checkbox" id="fullday-event-input">
            </div>
        </div>
        <div class="mb-2">
            <label for="description-event-input" class="form-label">Description</label>
            <input type="text" class="form-control" id="description-event-input">
        </div>
        <button type="button" class="btn btn-primary" id="submit-event-btn">Create Task</button>
    </form>
</div>
<div id="popupBackdrop" class="hidden"></div>
<div id="footer"></div>
</body>
</html>
